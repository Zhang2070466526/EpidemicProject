{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
     <link href="{% static "css/login.css" %}" rel="stylesheet" type="text/css"/>


</head>
<body>
<form method="post" action="/campus/register/">{% csrf_token %}
    <div class="login">
        <h2>用户注册</h2>
        <div class="login_box">
            <!-- required就是不能为空 必须在css效果中有很大的作用 -->
            <!-- 可以简写为required -->
            <input type="text" required="required" name="username"/>
            <label>用户名</label>
        </div>
        <div class="login_box">
            <input type="password" required="required" name="userpassword"/>
            <label>密码</label>
        </div>
        <div class="login_box">
            <input type="password" required="required" name='userpasswords'/>
            <label>确认密码</label>
        </div>
        <button type="submit" >注册
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="error">{{ msg }}</div>
    </div>
</form>
</body>
</html>
